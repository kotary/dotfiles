########################################
# Plugins
########################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'thewtex/tmux-mem-cpu-load' # require CMake

########################################
# General
########################################
# Enable mouse control
set -g mouse on

# Use vi copy mode
setw -g mode-keys vi

# Event notification for pane on status line
setw -g monitor-activity on
set  -g visual-activity on

# History size
set -g history-limit 10000

########################################
# Key-bindings
########################################
unbind C-b
set -g prefix C-t

# Reload ~/.tmux.conf
bind R source-file ~/.tmux.conf \; display 'Reloaded!'

# Split
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Sync-mode
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# Reduce delay of key-stroke
set -sg escape-time 0

########################################
# Status line
########################################

# Background color
set -g status-bg 'colour60'
# Font color
set -g status-fg 'colour255'

# Left side
set -g status-left-length 60
set -g status-left '#[bg=colour53] P[#I][#P] #[default]'

# Right side
set -g status-right-length 120
set -g status-right '#[bg=colour133] #h #[bg=colour134] #($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --averages-count 0 --interval 2) #[default]'

# Window (Active)
setw -g window-status-current-style none
setw -g window-status-format '#[fg=colour252] #I: #W #[default]'

# Window (Inactive)
setw -g window-status-current-style bright
setw -g window-status-current-format '#[bg=colour126]#[fg=colour252] #I: #W #[default]'

# Align
setw -g status-justify 'left'

# Renumber
set-option -g renumber-windows on

########################################
# Misc
########################################

set-option -g default-terminal 'screen-256color'
if-shell '[ "$TERM" = "alacritty" ]' "set -ga terminal-overrides ',alacritty:RGB'" "set -ga terminal-overrides ',*256col*:Tc'"

# Initialize tpm. (keep this line at the very bottom of tmux.conf)
run-shell '~/.tmux/plugins/tpm/tpm'
