[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'rhysd/vim-color-spring-night'
hook_add = '''
  let g:spring_night_high_contrast = 1
  let g:spring_night_highlight_terminal = 1
  let g:spring_night_cterm_italic = 1
  autocmd VimEnter * nested call _theme#init('spring-night')
'''

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  call _lightline#init()
'''

[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_add = '''
  nmap gk <Plug>GitGutterPrevHunk
  nmap gj <Plug>GitGutterNextHunk
'''

[[plugins]]
repo = 'scrooloose/nerdcommenter'
hook_add = '''
  let g:NERDSpaceDelims=1
  let g:NERDDefaultAlign='left'
  let g:NERDCompactSexyComs = 1
  map <silent>co <Plug>NERDCommenterToggle
  filetype plugin on
'''
