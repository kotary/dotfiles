# プラグイン(インストールはPrefix shift+I)
set -g @tpm_plugins '           \
  tmux-plugins/tpm              \
  tmux-plugins/tmux-resurrect   \
  tmux-plugins/tmux-yank        \
  nhdaly/tmux-better-mouse-mode \
  thewtex/tmux-mem-cpu-load     \
'
run-shell '~/.tmux/plugins/tpm/tpm'

#
# 機能設定
#

# ヒストリサイズを設定
set -g history-limit 10000

# マウス
set -g mouse on

setw -g monitor-activity on
set  -g visual-activity on

#
# キーバインド
#

unbind C-b
set -g prefix C-t
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# キーストロークのディレイを減らす
set -sg escape-time 0

# コピーモード
setw -g mode-keys vi

#
# 外観設定
#

## ステータスバー

set -g status-position top
set -g status-bg "colour45"
set -g status-fg "colour235"
set -g status-left-length 20
set -g status-left "#[fg=colour255,bg=colour24]Session: #S #[default]"
set -g status-right-length 80
set -g status-right "#[fg=colour255,bg=colour24] #h | #($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --cpu-mode=0 --graph-lines=0 --interval=10) | %Y/%m/%d %H:%M#[default]"
setw -g status-justify "centre"
setw -g window-status-format " #I: #W "
setw -g window-status-current-format "#[fg=colour255,bg=colour24,bold] #I: #W #[default]"

set-option -g default-terminal 'screen-256color'
set -g terminal-overrides 'xterm:colors=256'
